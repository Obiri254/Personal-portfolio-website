{% extends 'portfolio/base.html' %}

{% block content %}

<!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Obiri Anthony Mburu</div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Kakamega</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fa fa-envelope-square" aria-hidden="true"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">anthonymburu4449@gmail.com</div>
                            </div>
                        </div>
                         <div class="row">
                       <i class="fa fa-github" aria-hidden="true"></i>

                            <div class="info">
                                <a href="https://github.com/Obiri254" target="blank" style="color: black">  <div class="head">Github</div> </a>
                            </div>
                        </div>
                        <div class="row">
                       <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <div class="info">
                              <a href="https://www.linkedin.com/in/obiri-anthony-aa8507196/" target="blank" style="color: black">  <div class="head">Linkedin</div> </a>
                                
                            </div>
                        </div>
                        <div class="row">
                       <i class="fa fa-twitter" aria-hidden="true"></i>
                            <div class="info">
                                 <a href="https://twitter.com/mburu_007" target="blank" style="color: black">  <div class="head">Twitter</div> </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form class="contact-form" action="#" method="POST">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" class="fullname" placeholder="Name">
                            </div>
                            <div class="field email">
                                <input type="text" class="email-input" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" class="subject" placeholder="Subject">
                        </div>
                        <div class="field-textarea">
                            <textarea class="message" cols="30" rows="10" placeholder="Message.."></textarea>
                        </div>
                        <div class="button-area">
                            <button class="send-msg" type="submit" name="send">Send message</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
